        body {
            font-family: Arial, sans-serif;

            margin: 0 20px;
        }

        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button styles */
        .btn {
            background-color: #009688;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
